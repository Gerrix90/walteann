<section class="habilidades" id="skills">
    <div class="container-fluid">
        <div class="row">
            <h1>Habilidades</h1>
            <hr>
            <div class="col-lg-4 col-md-4">
                <h2>Idiomas</h2>
                <div class="idiomas">
                    <div class="meusIdiomas">

                        <label>Português:</label>
                        <div class="teste">
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="0.2s"></i>
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="0.4s"></i>
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="0.6s"></i>
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="0.8s"></i>
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="1.0s"></i>
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="1.2s"></i>

                        </div><br>
                    </div>
                    <div class="meusIdiomas">
                        <label>Inglês/Leitura</label>
                        <div class="teste">
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="1.3s"></i>
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="1.5s"></i>
                            <i class="fa fa-star-half-o wow fadeInLeft" aria-hidden="true" data-wow-delay="1.7s"></i>
                            <i class="fa fa-star-o wow fadeInLeft" aria-hidden="true" data-wow-delay="1.9s"></i>
                            <i class="fa fa-star-o wow fadeInLeft" aria-hidden="true" data-wow-delay="2.1s"></i>
                            <i class="fa fa-star-o wow fadeInLeft" aria-hidden="true" data-wow-delay="2.3s"></i>

                        </div><br>
                    </div>
                    <div class="meusIdiomas">
                        <label>Inglês/Conversação:</label>
                        <div class="teste">
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="2.4s"></i>
                            <i class="fa fa-star wow fadeInLeft" aria-hidden="true" data-wow-delay="2.6s"></i>
                            <i class="fa fa-star-o wow fadeInLeft" aria-hidden="true" data-wow-delay="2.8s"></i>
                            <i class="fa fa-star-o wow fadeInLeft" aria-hidden="true" data-wow-delay="3.0s"></i>
                            <i class="fa fa-star-o wow fadeInLeft" aria-hidden="true" data-wow-delay="3.2s"></i>
                            <i class="fa fa-star-o wow fadeInLeft" aria-hidden="true" data-wow-delay="3.4s"></i>

                        </div><br>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4">

                <h2>Conhecimento em:</h2>
                <div class="skills">
                    <div class="skills2 wow fadeInUp"  data-wow-delay="0.2s" *ngFor="let skill of conhecimentos">
                        <img src="{{skill.img}}" alt="{{skill.alt}}">
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4">
                <h2>Familiarizado com</h2>
                <div class="skills">
                    <div class="skills2 wow fadeInRight" data-wow-delay="0.1s" *ngFor="let skill of familiarizado">
                        <img src="{{skill.img}}" alt="{{skill.alt}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
